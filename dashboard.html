<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Auto Register/Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <div id="app">
    <div class="profile">
      <img id="avatar" src="https://via.placeholder.com/100" alt="avatar">
      <div>
        <h3 id="fullName">Loading...</h3>
        <p id="username"></p>
        <p id="userId"></p>
        <p id="lang"></p>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="earn">Earn</button>
      <button class="tab-btn" data-tab="tasks">Tasks</button>
      <button class="tab-btn" data-tab="referral">Referral</button>
      <button class="tab-btn" data-tab="withdraw">Withdraw</button>
    </div>

    <div class="tab active" id="dashboard">
      <h4>Overview</h4>
      <p>Balance: <span id="balance">0</span> POLYGON</p>
      <p>Ads today: <span id="adsToday">0</span>/<span id="adsLimit">15</span></p>
      <p>Total Ads Watched: <span id="totalAds">0</span></p>
    </div>

    <div class="tab" id="earn">
      <h4>Earn</h4>
      <button id="checkinBtn">Daily Check-in (+0.05)</button>
      <br><br>
      <button id="watchAdBtn">Watch Ad (+0.01)</button>
      <p id="adStatus"></p>
      <script src="https://ad.gigapub.tech/script?id=1829"></script>
    </div>

    <div class="tab" id="tasks">
      <h4>Tasks</h4>
      <p>Join channel, follow socials... (implement custom tasks)</p>
    </div>

    <div class="tab" id="referral">
      <h4>Referral</h4>
      <p>Your referral code: <span id="refCode">-</span></p>
      <p>Share with friends and earn 9% of their earnings.</p>
    </div>

    <div class="tab" id="withdraw">
      <h4>Withdraw</h4>
      <input type="text" id="binanceId" placeholder="Binance ID">
      <input type="number" step="0.0001" id="amount" placeholder="Amount">
      <button id="withdrawBtn">Request Withdraw</button>
      <p id="withdrawInfo"></p>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
